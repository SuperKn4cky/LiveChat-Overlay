<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appairage Overlay</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: linear-gradient(160deg, #1a1a1a, #262626);
        color: #fff;
      }

      .panel {
        width: min(92vw, 420px);
        padding: 24px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      h1 {
        margin: 0 0 8px;
        font-size: 1.4rem;
      }

      p {
        margin: 0 0 18px;
        color: #d4d4d4;
      }

      label {
        display: block;
        margin-bottom: 14px;
        font-size: 0.92rem;
      }

      input {
        width: 100%;
        margin-top: 6px;
        padding: 10px 12px;
        border: 1px solid #4b4b4b;
        border-radius: 8px;
        background: #141414;
        color: #fff;
      }

      button {
        width: 100%;
        margin-top: 6px;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #00b894;
        color: #0f1111;
        font-weight: 700;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: wait;
      }

      #status {
        margin-top: 14px;
        min-height: 1.2em;
        font-size: 0.9rem;
      }

      #status.error {
        color: #ff7675;
      }

      #status.success {
        color: #55efc4;
      }
    </style>
  </head>
  <body>
    <form id="pairing-form" class="panel">
      <h1>Appairage Overlay</h1>
      <p>Saisis l'URL du serveur LiveChat et le code généré avec la commande Discord <code>/overlay-code</code>.</p>

      <label>
        URL du serveur
        <input id="server-url" type="url" placeholder="https://livechat.example.com" required />
      </label>

      <label>
        Code d'appairage
        <input id="pairing-code" type="text" maxlength="16" placeholder="AB12CD" required />
      </label>

      <label>
        Nom du PC
        <input id="device-name" type="text" placeholder="PC Stream" required />
      </label>

      <button id="submit-button" type="submit">Appairer</button>
      <div id="status"></div>
    </form>

    <script src="./pairing.js"></script>
  </body>
</html>
