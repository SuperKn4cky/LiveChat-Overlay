name: Build & Release (nightly)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-release
  cancel-in-progress: true

jobs:
  ensure-nightly-release:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure nightly release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        shell: bash
        run: |
          set -euo pipefail
          tag="nightly"

          if ! gh release view "$tag" >/dev/null 2>&1; then
            gh release create "$tag" \
              --title "Nightly" \
              --prerelease \
              --notes "Automated build from main"
          fi

  build-windows:
    runs-on: windows-latest
    needs: ensure-nightly-release

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Cache Electron + electron-builder
        uses: actions/cache@v4
        with:
          path: |
            .cache/electron
            .cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies (with retry)
        shell: pwsh
        env:
          ELECTRON_CACHE: ${{ github.workspace }}\.cache\electron
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}\.cache\electron-builder
          npm_config_fetch_retries: 5
          npm_config_fetch_retry_mintimeout: 20000
          npm_config_fetch_retry_maxtimeout: 120000
        run: |
          $ErrorActionPreference = 'Stop'
          $maxAttempts = 3
          for ($attempt = 1; $attempt -le $maxAttempts; $attempt++) {
            try {
              npm ci
              break
            } catch {
              if ($attempt -eq $maxAttempts) {
                throw
              }
              Write-Host "Install failed (attempt $attempt/$maxAttempts), retrying in 20s..."
              Start-Sleep -Seconds 20
            }
          }

      - name: Build Windows installer (electron-builder)
        env:
          ELECTRON_CACHE: ${{ github.workspace }}\.cache\electron
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}\.cache\electron-builder
        run: npm run dist -- --win --publish never

      - name: List dist outputs
        shell: pwsh
        run: |
          if (!(Test-Path "dist")) { throw "dist/ folder not found" }
          Get-ChildItem -Path "dist" -Recurse | Select-Object FullName, Length

      - name: Upload Windows assets to nightly
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $files = @()
          $files += Get-ChildItem -Path "dist" -Filter "*.exe" -File | ForEach-Object { $_.FullName }
          if (Test-Path "dist/latest.yml") {
            $files += (Resolve-Path "dist/latest.yml").Path
          }
          $files += Get-ChildItem -Path "dist" -Filter "*.blockmap" -File | ForEach-Object { $_.FullName }

          if ($files.Count -eq 0) { throw "No Windows assets found in dist/" }
          gh release upload nightly $files --clobber

  build-macos:
    runs-on: macos-latest
    needs: ensure-nightly-release

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Cache Electron + electron-builder
        uses: actions/cache@v4
        with:
          path: |
            .cache/electron
            .cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies (with retry)
        shell: bash
        env:
          ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
          npm_config_fetch_retries: 5
          npm_config_fetch_retry_mintimeout: 20000
          npm_config_fetch_retry_maxtimeout: 120000
        run: |
          set -euo pipefail
          attempts=3
          for attempt in $(seq 1 "$attempts"); do
            if npm ci; then
              break
            fi
            if [ "$attempt" -eq "$attempts" ]; then
              exit 1
            fi
            echo "Install failed (attempt $attempt/$attempts), retrying in 20s..."
            sleep 20
          done

      - name: Build macOS binaries (electron-builder)
        env:
          ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
        run: npm run dist -- --mac --publish never

      - name: List dist outputs
        shell: bash
        run: |
          set -euo pipefail
          test -d dist || (echo "dist/ folder not found" && exit 1)
          ls -la dist

      - name: Upload macOS assets to nightly
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(dist/*.dmg dist/*.zip)

          if [ ${#files[@]} -eq 0 ]; then
            echo "No macOS assets found in dist/"
            exit 1
          fi

          gh release upload nightly "${files[@]}" --clobber
