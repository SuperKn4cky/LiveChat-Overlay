name: Build & Release (nightly)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-release
  cancel-in-progress: true

jobs:
  ensure-nightly-release:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure nightly release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        shell: bash
        run: |
          set -euo pipefail
          tag="nightly"

          if ! gh release view "$tag" >/dev/null 2>&1; then
            gh release create "$tag" \
              --title "Nightly" \
              --prerelease \
              --notes "Automated build from main"
          fi

  build-windows:
    runs-on: windows-latest
    needs: ensure-nightly-release

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Electron + electron-builder
        uses: actions/cache@v4
        with:
          path: |
            .cache/electron
            .cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies
        run: npm install

      - name: Build Windows EXE (electron-builder)
        env:
          ELECTRON_CACHE: ${{ github.workspace }}\.cache\electron
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}\.cache\electron-builder
        run: npm run dist -- --win portable --publish never

      - name: List dist outputs
        shell: pwsh
        run: |
          if (!(Test-Path "dist")) { throw "dist/ folder not found" }
          Get-ChildItem -Path "dist" -Recurse | Select-Object FullName, Length

      - name: Upload Windows assets to nightly
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        shell: pwsh
        run: |
          gh release upload nightly "dist/*.exe" --clobber

  build-macos:
    runs-on: macos-latest
    needs: ensure-nightly-release

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Electron + electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies
        run: npm install

      - name: Build macOS binaries (electron-builder)
        env:
          ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run dist -- --mac --publish never

      - name: Warn if macOS artifacts are unsigned
        if: ${{ secrets.CSC_LINK == '' || secrets.CSC_KEY_PASSWORD == '' || secrets.APPLE_ID == '' || secrets.APPLE_APP_SPECIFIC_PASSWORD == '' || secrets.APPLE_TEAM_ID == '' }}
        shell: bash
        run: |
          echo "::warning::macOS build is unsigned/unnotarized. Configure CSC_LINK, CSC_KEY_PASSWORD, APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD and APPLE_TEAM_ID to avoid Gatekeeper blocking."

      - name: List dist outputs
        shell: bash
        run: |
          set -euo pipefail
          test -d dist || (echo "dist/ folder not found" && exit 1)
          ls -la dist

      - name: Upload macOS assets to nightly
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(dist/*.dmg dist/*.zip)

          if [ ${#files[@]} -eq 0 ]; then
            echo "No macOS assets found in dist/"
            exit 1
          fi

          gh release upload nightly "${files[@]}" --clobber
